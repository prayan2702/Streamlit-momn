name: Auto Run Momentum Ranking

on:
  schedule:
    - cron: '30 11 * * 1-5'  # Runs at 5:00 PM IST (11:30 AM UTC) Monday-Friday
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

permissions:
  contents: write  # âœ… Grants write access to GITHUB_TOKEN

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Momentum Ranking Script
        run: python momn_streamlit_app.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "gavel.rajesh@gmail.com"
          git config --global user.name "GitHub Actions"
          git add momentum_output.csv
          git commit -m "Auto-update: Latest momentum ranking output" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/prayan2702/Streamlit-momn.git
